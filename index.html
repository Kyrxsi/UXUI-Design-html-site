<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Summary Kiril Voloshyn UX/UI Design </title>
	<style>
		body, html {
			margin: 0;
			padding: 0;
			height: 100%;
		}
		#pdf-viewer {
			width: 100%;
			height: 100vh; /* Висота на весь екран */
		}
	</style>
</head>
<body>
	<div id="pdf-viewer"></div>

	<script>
		const viewer = document.getElementById('pdf-viewer');
		const pdfUrl = 'Kiril Voloshyn UX UI Design.pdf';

		const embedTag = document.createElement('embed');
		embedTag.src = pdfUrl;
		embedTag.type = 'application/pdf';
		embedTag.width = '100%';
		embedTag.height = '100%';

		viewer.appendChild(embedTag);
	</script>
</body>
</html>
